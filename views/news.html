<div class="container">
    <h1>News</h1>
    {{#each news}}
        <div class="news-item">
            <h2>{{title}}</h2>
            <div class="details">{{#if author}}Written by {{author}} on <span class="date">{{date}}</span>{{/if}}</div>
            <div class="body">{{body}}</div>
            <div class="tags">
                {{#each tags}}<a class="tag" href="/news?tag={{this}}">{{this}}</a>{{/each}}
            </div>
        </div>
    {{/each}}
</div>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="js/formatPosts.js" type="text/javascript"></script>
