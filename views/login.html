<div class="container">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="well">
            <form class="form-horizontal" method="post" action="/login">
                <fieldset>
                    <legend>Author Login</legend>
                </fieldset>
                <div class="form-group">
                    <label class="control-label col-lg-2">Username</label>
                    <div class="col-lg-10"><input type="text" class="form-control" placeholder="Username" name="username" /></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2">Password</label>
                    <div class="col-lg-10"><input type="password" class="form-control" placeholder="Password" name="password" /></div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Sign-in</button>
                    </div>
                </div>
            </form>
            {{#if hasError}}
                <div class="panel panel-danger">
                    <div class="panel-heading">Error</div>
                    <div class="panel-body">
                            Invalid username or password.
                    </div>
                </div>
            {{/if}}
        </div>
    </div>
</div>
